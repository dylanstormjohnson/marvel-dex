<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css"/>
    <title>Character Bio Template</title>
</head>
<body>
    <header>
        <nav class="row g-0">
            NAVBAR MARY POPPINS
        </nav>
    </header>
    <main>
        <section class="row mt-4 justify-content-center g-0" id="Marvel">
            <div class="col-4 ms-4" id="img">
                <div id="img-div">
                    <img src="./Assets/Images/Screenshot 2023-03-27 at 8.36.28 PM.png">
                    <button id="addToTeam">Add To Team</button>
                </div>
            </div>
            
            <div id="char-bio" class="d-flex flex-column col-6 align-items-center">
                <h3 id="charName">Bobby MCgee</h3>
                <p id="bio">Bobby was born on Sunday. Christened on Monday. </p>
            </div>
        </section>
        <section class="row g-0 justify-content-center" id="GoogleMaps">
            <div id="specialPlacesText">
                <p>Pooper Scooper McGee went to the park to slide down the big hill. </p>
            </div>
            <div id="backArrow">

            </div>
            <div id="GoogleMapWidget"></div>
            <div id="nextArrow">

            </div>
        </section>

        

    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
