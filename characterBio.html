<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" defer src="jquery-3.5.1.min.js"> </script>
    <script defer src="./Assets/JS/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Marvel:wght@700&display=swap" rel="stylesheet">

    <title>Character Bio Template</title>
</head>
<body>
    <header class="sticky-top">
    
        <div class="container-fluid ms-0 me-0">
            <nav id="custom-navBar" class="fs-2 bd-gutter flex-wrap flex-lg-nowrap navbar navbar-expand-lg bd-navbar">
            <ul>
                <li id="home" class="col-3"><a href="./index.html">Home</a></li>
                <li id="charBio" class="col-3"><a href="./characterBio.html">Character Bio</a></li>
                <li id="marvelTeamsNavBar" class="col-3"><a href="">Marvel Teams</a></li>
                <li id="yourTeam" class="col-3"><a href="./my-team.html">Your Team</a></li>
                <li class="col-3">
                    <img id="imgNavBar" src="./Assets/Images/groot-super-hero-g33520d644_640.jpg" alt="marvel-comics">
                </li>
                <li id="marvelLink" class="col-3"><a href="https://www.marvel.com/">Marvel.com</a></li>
            </ul>
                
            </nav>
        </div>
    </header>
    <main>
        <section class="row mt-4 justify-content-center g-0 mb-4" id="Marvel">
            <div class="d-flex col-lg-4 col-md-12 ms-4 justify-content-center">
                <div id="img-div">
                    <img src="./Assets/Images/Screenshot 2023-03-27 at 8.36.28 PM.png">
                    <button id="addToTeam">Add To Team</button>
                </div>
            </div>
            
            <div id="char-bio" class="d-flex flex-column col-lg-6 col-md-12 align-items-center">
                <h3 id="charName">Bobby MCgee</h3>
                <p id="bio">Bobby was born on Sunday. Christened on Monday. </p>
            </div>
        </section>
        <section class="d-flex flex-column row g-0 align-items-center" id="GoogleMaps">
            <div id="specialPlacesText">
                <h4>Special Place</h4>
                <p>Pooper Scooper McGee went to the park to slide down the big hill.</p>
            </div>
            <div class="mt-3" id="GoogleMapWidget">
                <img src="./Assets/Images/map_placeholder.jpg">
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
