<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./Assets/CSS/style.css">
    
    <title>Character Bio Template</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top">
        <nav id="navBar" class="bd-gutter flex-wrap flex-lg-nowrap container-xxl">

          <a id="home" class="col-3">Home</a>
          <a id="marvelTeamsNavBar" class="col-3">Marvel Team Dropdown</a>
          <div class="col-3">
            <img id="imgNavBar" src="./Assets/Images/groot-super-hero-g33520d644_640.jpg" alt="marvel-comics">
          </div>
          <a id="yourTeam" class="col-3">Your Team</a>
          <a id="marvelLink" class="col-3">Marvel.com</a>
          
          
        </nav>
    </header>

    <main>
      <section id="searchBtn" class="mt-5 fs-4 text-center">
        <div>
          <label for="site-search">Search the site:</label>
          <input type="search" id="site-search" name="site-search">
          <button>Search</button>
        </div>
      </section>

      <section id="marvelTeams" class="d-flex flex-wrap fs-1">

        <div id="xForce">X-Force
          <img src="./Assets/Images/deadpool.jpg">
        </div>

        <div id="xMen">X-Men
          <img src="./Assets/Images/storm-gdf6c5b9fa_1280.jpg">
        </div>

        <div id="avengers">Avengers
          <img src="">
        </div>

        <div id="guardians">Guardians of the Galaxy
          <img>
        </div>

      </section>
              
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
