<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./Assets/CSS/style.css">
    
    <title>Character Bio Template</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top bg-dark">
      <div class="container-fluid">
        <nav id="navBar" class="bd-gutter flex-wrap flex-lg-nowrap container-xxl">

          <a id="home" class="col-3">Home</a>
          <a id="marvelTeamsNavBar" class="col-3">Marvel Team Dropdown</a>
          <div class="col-3">
            <img id="imgNavBar" src="./Assets/Images/groot-super-hero-g33520d644_640.jpg" alt="marvel-comics">
          </div>
          <a id="yourTeam" class="col-3">Your Team</a>
          <a id="marvelLink" class="col-3">Marvel.com</a>
          
          
        </nav>
      </div>
    </header>

    <main>
      <section class="mt-5 fs-4 text-start">
        <div>
          <label for="site-search" id="searchSite">Search the site:</label>
          <input type="search" id="site-search" name="site-search">
          <button id="searchBtn" >Search</button>
        </div>
      </section>

      <section id="marvelTeams" class="d-flex flex-wrap justify-content-center text-center fs-1 mt-5">

        <div class="container"> 
          
          <div class="row">
            <div id="xForce" class="col-6">
              <p>X-Force</p>
              <img src="./Assets/Images/deadpool.jpg" alt="" id="imgXForce">
            </div>
    
            <div id="xMen" class="col-6">
              <p>X-Men</p>
              <img src="./Assets/Images/deadpool.jpg" alt="" id="imgXMen">
            </div>
          </div>
        </div>

        
        <div class="container"> 
          <div class="row">
            <div id="avengers" class="col-6">
              <p>Avengers</p>
              <img src="./Assets/Images/deadpool.jpg" alt="" id="imgAvengers">
            </div>
    
            <div id="guardians" class="col-6">
              <p>Guardians</p>
              <img src="./Assets/Images/deadpool.jpg" alt="" id="imgGuardians">
            </div>

          </div>
        </div>

      </section>
              
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
